{% extends "layout.html" %}

{% block title %}Создание пользователя - Мелодия флаконов{% endblock %}

{% block page_title %}Создание пользователя{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Создание нового пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/settings/users">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Опционально">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Опционально">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select class="form-select" id="role" name="role_id" required>
                                <option value="">Выберите роль</option>
                                {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="partner" class="form-label">Партнёр</label>
                            <select class="form-select" id="partner" name="partner_id">
                                <option value="">Не привязывать</option>
                                {% for partner in partners %}
                                <option value="{{ partner.id }}">{{ partner.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Используется только если роль предполагает привязку к партнёру.</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Активен</label>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Создать пользователя</button>
                            <a href="/settings/users" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
