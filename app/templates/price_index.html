{% extends "layout.html" %}
{% block title %}Прайс{% endblock %}
{% block page_title %}Прайс{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-md-4 mb-3">
            <a class="btn btn-primary btn-lg w-100 py-3 shadow-sm action-btn" href="/price/search?page_size=50">
                Просмотр прайса
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a class="btn btn-primary btn-lg w-100 py-3 shadow-sm action-btn" href="/price/upload_page">
                Загрузить прайс
            </a>
        </div>
    </div>
</div>
<style>
.action-btn {
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.action-btn:hover {
    transform: scale(1.02);
    box-shadow: 0 0.7rem 1.5rem rgba(0,0,0,0.15);
}
</style>
{% endblock %}
