<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parfume CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция для логирования действий пользователя
        async function logUserAction(action, element, additionalInfo = '') {
            // Не логируем, если нет access_token (например, на странице логина)
            if (!document.cookie.includes('access_token')) {
                return;
            }
            try {
                const currentPage = window.location.pathname;
                const response = await fetch('/actions/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        element: element,
                        page: currentPage,
                        additional_info: additionalInfo
                    })
                });
                if (!response.ok && response.status !== 401 && response.status !== 403) {
                    console.error('Error logging user action:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending action log:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    const href = event.target.getAttribute('href');
                    const text = event.target.textContent.trim();
                    logUserAction('click_link', href, Link text: );
                } else if (event.target.tagName === 'BUTTON' || event.target.classList.contains('btn')) {
                    const button = event.target.closest('button, .btn');
                    if (button) {
                        const text = button.textContent.trim();
                        const id = button.id || 'no-id';
                        logUserAction('click_button', id, Button text: );
                    }
                }
            });

            document.addEventListener('submit', function(event) {
                const form = event.target;
                if (form.tagName === 'FORM') {
                    const action = form.getAttribute('action') || window.location.pathname;
                    logUserAction('submit_form', action, 'Form submission');
                }
            });
        });
    </script>
</body>
</html>
