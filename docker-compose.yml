version: '3.3'

services:
  crm:
    build: .
    container_name: parfume-crm
    ports:
      - "8000:8000"
    volumes:
      # Монтируем директорию с БД для сохранения данных
      - ./data:/app/data
      # Монтируем логи
      - ./logs:/app/logs
      # Опционально: для разработки можно монтировать код
      # - .:/app
    environment:
      - DATABASE_URL=sqlite:///./data/crm.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - FRAGELLA_API_KEY=${FRAGELLA_API_KEY:-}
      - FRAGELLA_ENABLED=${FRAGELLA_ENABLED:-true}
      # Email настройки
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      # Telegram настройки
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_ADMIN_CHAT_IDS=${TELEGRAM_ADMIN_CHAT_IDS:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

